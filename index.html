<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hemerocallis</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    /* Header at the top */
    .Header {
      height: 50px; 
      background-image: url('Header.png');
      background-repeat: no-repeat;
      background-position: top center; 
      background-size: auto 50px; 
      z-index: 10;
      position: relative;
    }

    /* Full-page logo background */
    .LogoBackground {
      height: 100vh; /* full viewport height */
      width: 100%;
      background-image: url('Logo.png');
      background-repeat: no-repeat;
      background-position: center center; /* perfectly center */
      background-size: contain; /* scales to fit viewport */
    }

    /* Optional content below logo */
    .Main {
      height: 2000px; /* example content to scroll */
      background-color: white;
    }

  </style>
</head>
<body>
  <div class="Header"></div>
  <div class="LogoBackground"></div>
  <div class="Main"></div>
</body>
</html>
