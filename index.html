<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hemerocallis</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    /* Header at the top */
    .Header {
      height: 50px; 
      background-image: url('Header.png');
      background-repeat: no-repeat;
      background-position: top center; 
      background-size: auto 50px; 
    }

    /* Main section with Logo as background */
    body {
      /* Background image */
      background-image: url('Logo.png');
      background-repeat: no-repeat;       /* donâ€™t tile the image */
      background-position: top center;    /* horizontally center, top vertically */
      background-size: contain;           /* scale to fit width or height */
      background-attachment: scroll;      /* scrolls with the page */
      min-height: 200vh;                  /* make page taller so you can scroll */
    }

    /* Optional: Main content placeholder */
    .Main {
      height: 2000px; /* example content height to show scroll effect */
    }

  </style>
</head>
<body>
  <div class="Header"></div>
  <div class="Main"></div>
</body>
</html>
